    <script>

        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        anime({
            targets: '.ui-sidebar-size_widget',
            translateY: 200,
            duration: 2000,
            easing: 'spring(1, 80, 10, 0)',
            complete: function () {
                anime({
                    targets: '.ui-main_stage-spin',
                    translateY: 0,
                    opacity: 1,
                    duration: 2000,
                    translateY: function (el, i) {
                        return 15 + (-25 * i);
                    },
                    easing: 'spring(1, 80, 10, 0)'
                });
            }
        });

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var link = document.getElementById("check-size-link");
            var fitGuide = document.getElementById("fit-guide");
            var videoPlayer = document.getElementById("videoPlayer");
            var videoContainer = document.querySelector(".ui-main_stage-video_container");

            link.addEventListener("click", function (e) {
                e.preventDefault();

                if (fitGuide.classList.contains("show")) {
                    fitGuide.classList.remove("show");
                    link.textContent = "Check how it fits";
                    anime({
                        targets: '.ui-fit_guide',
                        translateY: -200,
                        duration: 2000,
                    });

                    anime({
                        targets: '#fit_video',
                        opacity: '0',
                        easing: 'easeInOutQuad',
                        duration: 1000,
                        complete: function () {
                            anime({
                                targets: '#basic_video',
                                opacity: '1',
                                easing: 'easeInOutQuad',
                                duration: 1000
                            });
                        }
                    });
                } else {
                    fitGuide.classList.add("show");
                    link.textContent = "Go back to normal";
                    anime({
                        targets: '.ui-fit_guide',
                        translateY: 200,
                        duration: 2000,
                    });
                    anime({
                        targets: '#basic_video',
                        opacity: '0',
                        easing: 'easeInOutQuad',
                        duration: 1000,
                        complete: function () {
                            anime({
                                targets: '#fit_video',
                                opacity: '1',
                                easing: 'easeInOutQuad',
                                duration: 1000,
                            });
                        }
                    });
                }
            });
        });
